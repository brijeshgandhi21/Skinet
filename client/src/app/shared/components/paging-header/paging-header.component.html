<header>
  <span *ngIf="this.totalCount && this.totalCount > 0"
    >Showing
    <strong
      >{{ (this.pageNumber - 1) * this.pageSize + 1 }}
      -
      {{
        this.getMath().min(this.pageNumber * this.pageSize, this.totalCount)
      }}</strong
    >
    of <strong>{{ this.totalCount }}</strong> Results</span
  >
  <span *ngIf="totalCount == 0"
    >There are <strong>0</strong> results for this filter</span
  >
</header>
